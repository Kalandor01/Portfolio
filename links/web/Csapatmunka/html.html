<script>
var i = 0;
var txt = 'A HTML egy leíró nyelv, amit weboldalak készítésénél használnak. Ez egy szöveges állomány, amit egy megjelenítő program kezel. Ez a program akár egy böngésző is lehet. Magát a HTML állományt 3 fő részre bonthatjuk: 1.: A dokumentum típus definiálása <!DOCTYPE.html> 2. Fejléc  <head> Ezek az információk csak technikai infók, ezek nem kerülnek megjelenítésre </head> 3. <body> Amik tartalmazzák majd a megjelenítendő információkat. </body>';
var speed = 60;

function Szoveg() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(Szoveg, speed);
  }
}
</script>
